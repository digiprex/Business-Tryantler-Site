<footer class="footer">
    <div class="footer-container">
  
      <div class="footer-column">
        <img src="https://s3.ap-south-1.amazonaws.com/cdn.ghc.health/09328a77-6bf4-4607-92fe-f28801fabf6f_Group%201%20%281%29.png" alt="Antler Technologies" class="logo" />
        <h3>Quick Links</h3>
        <ul>
          <li *ngFor="let link of hero.quickLinks">
            <a [href]="link.url">{{ link.name }}</a>
          </li>
        </ul>
      </div>
  
      <div class="footer-column">
        <h3>Services</h3>
        <ul>
          <li *ngFor="let service of hero.serviceslinks">
            <a [href]="service.url">{{ service.name }}</a>
          </li>
        </ul>
      </div>
  
      <div class="footer-column">
        <h3>Quick Contact</h3>
        <ul class="contact-list">
            <li *ngFor="let contact of hero.contacts">
              <img [src]="contact.icon" alt="icon" class="icon" />
              <span>{{ contact.text }}</span>
            </li>
          </ul>
          <h3>Connect Us</h3>
        <div class="social-icons">
            <a *ngFor="let social of hero.socialLinks" [href]="social.url" target="_blank">
              <img [src]="social.icon" alt="Social Icon" class="social-icon" />
            </a>
          </div>
      </div>
  
    </div>
  </footer>
