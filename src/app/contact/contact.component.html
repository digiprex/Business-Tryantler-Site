<main>
    <app-navbar></app-navbar>

    <section class="home-banner">
        <div class="content-section">
            <h1>CONTACT US</h1>
        </div>
    </section>

    <section class="information">
        <div>
            <h3>RESTAURANT LOCATION</h3>
            <a href="https://maps.app.goo.gl/xdLgujNEezX29EsLA">
                <p>1999 Mont-Royal Ave E,<br> Montreal, Quebec H2H 1J4, Canada</p>
            </a>
        </div>

        <div>
            <h3>BOOK YOUR TABLE</h3>
            <a href="tel:+1 913-575-8381">
                <p>+1 913-575-8381</p>
            </a>
        </div>

        <div>
            <h3>OPENING HOURS</h3>
            <a>
                <p>Wed - Mon : 12 AM - 10 PM</p>
                <p>Tue : Closed</p>
            </a>
        </div>
    </section>

    <section class="map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2794.784655266196!2d-73.57580942389116!3d45.53453887107512!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc91bc2b5d98909%3A0xce9c865e2cfa93ba!2s1999%20Mont-Royal%20Ave%20E%2C%20Montreal%2C%20QC%20H2H%201J4%2C%20Canada!5e0!3m2!1sen!2sin!4v1711532225208!5m2!1sen!2sin"
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="form">
        <h2>QUICK CONTACT</h2>
        <form [formGroup]="contactDetails" *ngIf="!success">
            <input type="text" name="firstName" placeholder="First Name" required formControlName="firstName" />
            <input type="text" name="lastName" placeholder="Last Name" required formControlName="lastName" />


            <input type="number" name="phone" placeholder="Phone" required formControlName="phone" />
            <input type="email" name="email" placeholder="Email" required formControlName="email" />


            <input type="text" name="address" placeholder="Message" required formControlName="message" />
            <div>
                <button type="submit" [disabled]="!contactDetails.valid" (click)="montsubmitForm()">
                    SUBMIT
                </button>
            </div>
        </form>

        <div class="success" *ngIf="success">
            <span class="material-icons-outlined">
                check_circle
            </span>
            <button routerLink="/">
                Home >
            </button>
        </div>
    </section>

    <app-footer></app-footer>
</main>
