<app-navbar></app-navbar>
<main>
    <section class="hero-section">
        <div class="container-section">
            <div>
                <h1>Offer a rewards program like the national chains.</h1>
                <p>Build customer loyalty with a rewards program. Keep guests coming back for more, just like the big
                    brands.</p>
            </div>
            <img src="https://s3.ap-south-1.amazonaws.com/cdn.ghc.health/33b1b27c-0c6c-4f5b-9596-276d4618a43d_2147826802.png"
                alt="Hero Image">
        </div>
    </section>

    <div class="second-section">
        <div class="left-image">
            <img [src]="loyaltyprogram[0].image" alt="Service Image" />
        </div>
        <div class="right-content">
            <h2>{{ loyaltyprogram[0].secondsectionheading }}</h2>
            <div class="list" *ngFor="let item of loyaltyprogram[0].secondSection">
                <div class="icon">
                    <img [src]="item.icon" alt="Icon" />
                </div>
                <div class="content">
                    <h4>{{ item.content.heading }}</h4>
                    <p>{{ item.content.para }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="services">
        <h3>Boost your repeat orders</h3>
        <img src="https://s3.ap-south-1.amazonaws.com/cdn.ghc.health/3c78ac5a-c58c-4cbb-af71-fc4c94943421_Group%20172794-min.png"
            alt="">
    </div>

    <div class="services dark-blue">
        <img src="https://s3.ap-south-1.amazonaws.com/cdn.ghc.health/75629f9b-5785-4d67-9ee0-52ca1c2d937c_Group%20172795-min.png"
            alt="">
    </div>

    <div class="services">
        <img src="https://s3.ap-south-1.amazonaws.com/cdn.ghc.health/4a178ccd-e0ae-4828-b38b-1a665d0b0e33_Group%20172796-min.png"
            alt="">
    </div>
</main>
<app-footer></app-footer>
