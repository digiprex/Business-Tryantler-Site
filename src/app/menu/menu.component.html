<main>
    <app-navbar></app-navbar>
    <section class="home-banner">
        <h1>{{ 'MENU.ourmenu' | translate }}</h1>
    </section>

    <section class="mainMenu">

        <div class="menu-tab" *ngFor="let product of ('MENU.category' | translate); let i = index">
            <h3>{{ product.categoryName | translate}}</h3>

            <div class="main-container" >
                <div class="inner-container" *ngFor="let p of product.items">
                    <div class="image">
                        <img alt="icon" [src]="p.icon" />
                    </div>
                    <div class="content">
                        <div class="title">
                            <h3>{{ p.itemName | translate }}</h3>
                            <span *ngIf="p.itemPrice">&#x24;{{ p.itemPrice }}</span>
                            <span *ngIf="p.itemPriceSmall">Small : &#x24;{{ p.itemPriceSmall }}</span>
                            <span *ngIf="p.itemPriceLarge">Large : &#x24;{{ p.itemPriceLarge }}</span>
                        </div>
                        <p>{{ p.itemDescription | translate}}</p>
                    </div>
                    <!-- <div class="utility">
                        <button>
                            <span (click)="subQuantity(p)"> - </span>
                            <input type="text" value="{{ p.quantity }}" />
                            <span (click)="addQuantity(p)"> + </span>
                        </button>
                        <button [disabled]="p.quantity == 0" (click)="addToCart(p, product)">
                            {{ 'MENU.addtocart' | translate }}
                        </button>
                    </div> -->
                </div>
            </div>
        </div>
    </section>

    
      

    <app-footer></app-footer>
</main>
