<app-navbar></app-navbar>
<main>
    <section class="hero-section">
        <div class="container-section">
            <div>
                <h1>Make your online ordering as good as the big brands.</h1>
                <p>Antlerâ€™s online ordering feels familiar and easy, so more customers order directly from you.</p>
            </div>
            <img src="https://s3.ap-south-1.amazonaws.com/cdn.ghc.health/875e3934-98cd-46c8-89a1-479a5cd25053_2149950116.png"
                alt="Hero Image">
        </div>
    </section>

    <div class="second-section">
        <div class="left-image">
            <img [src]="onlineordering[0].image" alt="Service Image" />
        </div>
        <div class="right-content">
            <h2>{{ onlineordering[0].secondsectionheading }}</h2>
            <div class="list" *ngFor="let item of onlineordering[0].secondSection">
                <div class="icon">
                    <img [src]="item.icon" alt="Icon" />
                </div>
                <div class="content">
                    <h4>{{ item.content.heading }}</h4>
                    <p>{{ item.content.para }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="services">
        <h3>Third-party delivery, no third-party commissions</h3>
        <img src="https://s3.ap-south-1.amazonaws.com/cdn.ghc.health/17736f9b-bfd1-4906-92f9-3d82ca39ea5c_Group%20172794-min.png"
            alt="">
    </div>

    <div class="services blue">
        <img src="https://s3.ap-south-1.amazonaws.com/cdn.ghc.health/1c046bed-4e41-4132-92f9-918f81464e62_Group%20172795-min.png"
            alt="">
    </div>

    <div class="services">
        <img src="https://s3.ap-south-1.amazonaws.com/cdn.ghc.health/5e31c6b5-c916-4f2c-9598-5331aeb29ebb_Group%20172796-min.png"
            alt="">
    </div>
</main>
<app-footer></app-footer>
